<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Text Form and submit ok reset button</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"/><br/>
            <br/>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"/><br/>
            <br/>
            <input type="submit" value="submit"/>
            <input type="reset" value="reset"/>
            <input type="button" value="ok"/>
        </form>

        <h1>File upload</h1>
        <form>
            <input type="file" name="fileupload" accept="image/*"/>
        </form>

        <h1>Radio Button</h1>
        <form>
            <input type="radio" id="html" name="Fav_Language" value="HTML"/>
            <label for="html">HTML</label><br/><br/>
            <input type="radio" id="css" name="Fav_Language" value="CSS"/>
            <label for="css">CSS</label><br/><br/>
            <input type="radio" id="javascript" name="Fav_Language" value="JAVASCRIPT"/>
            <label for="javascript">JAVASCRIPT</label><br/><br/>
        </form>

        <h1>Checkbox</h1>
        <form>
            <input type="checkbox" id="html" name="Fav_Language" value="HTML"/>
            <label for="html">HTML</label><br/><br/>
            <input type="checkbox" id="css" name="Fav_Language" value="CSS"/>
            <label for="css">CSS</label><br/><br/>
            <input type="checkbox" id="javascript" name="Fav_Language" value="JAVASCRIPT"/>
            <label for="javascript">JAVASCRIPT</label><br/><br/>
        </form>
    </body>
</html>
