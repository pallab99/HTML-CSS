<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="id01">Old Heading</h1>

    <script>
      let ele = document.getElementById("id01");
      ele.innerHTML = "New Heading";
    </script>
    <p>JavaScript changed "Old Heading" to "New Heading".</p>

    <img id="image" src="smiley copy.gif" width="160" height="120" />

    <script>
      document.getElementById("image").src = "discoball.png";
    </script>
    <p>
      The original image was smiley.gif, but the script changed it to
      discoball.png
    </p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = "Date" + Date();
    </script>

    <p>Bla, bla, bla</p>
    <script>
      document.write(Date());
    </script>
    <p>Bla, bla, bla</p>
  </body>
</html>
