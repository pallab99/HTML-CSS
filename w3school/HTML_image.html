<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add image and alt text</h1>
    <img src="w3school.jpg" alt="W3school">

    <h1>image width and height</h1>
    <img src="w3school.jpg" alt="w3school" style="width: 500px; height: 600px;">

    <h1>Image from different folder</h1>
    <img src="images/smiley.gif" alt="smiley" style="width: 500px;height: 600px;">

    <h1>Image from another url</h1>
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="w3school.com">

    <h1>img as a link</h1>
    <a href="https://www.w3schools.com/html/html_images.asp"><img src="w3school.jpg" alt="Click me" style="width: 20px;height: 30px;"></a>

    <h1>Image Floating</h1>
    <p><img src="w3school.jpg" alt="w3school" style="float: right;width: 200px;height: 300px;">The image will float right of the text</p>
    
    <p><img src="w3school.jpg" alt="w3school" style="float: left;width: 200px;height: 300px;">The image will float left of the text</p>

</body>
</html>
